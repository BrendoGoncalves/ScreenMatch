<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Movies Form</title>
</head>
<body>
<div layout:fragment="content">
<h1>Register Movies</h1>
<form method="post" action="/movies">
    <input type="hidden" name="_method" value="put" th:if="${movie != null}">
    <input type="hidden" name="id" th:value="${movie?.id}">
    <div>
        <label for="movieId">Movie Name</label>
        <input id="movieId" name="movieName" th:value="${movie?.movie_name}">
    </div>
    <div>
        <label for="durationId">Movie Duration</label>
        <input id="durationId" name="movieDuration" th:value="${movie?.duration}">
    </div>
    <div>
        <label for="genreId">Genre</label>
        <input id="genreId" name="movieGenre" th:value="${movie?.genre}">
    </div>
    <div>
    <label for="releaseId">Release Year</label>
    <input id="releaseId" name="movieRelease" th:value="${movie?.movie_release}">
    </div>
    <input type="submit" value="Register Movie">
</form>
</div>
</body>
</html>
